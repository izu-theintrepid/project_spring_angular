<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Create Account</h3>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="form-group mb-3">
              <label for="fullName">Full Name</label>
              <input type="text"
                     class="form-control"
                     id="fullName"
                     formControlName="fullName"
                     [ngClass]="{ 'is-invalid': registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid }">

              <div *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid" class="invalid-feedback">
                Full name is required.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input type="email"
                     class="form-control"
                     id="email"
                     formControlName="email"
                     [ngClass]="{ 'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.invalid }">

              <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="invalid-feedback">
                Please enter a valid email.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     formControlName="password"
                     [ngClass]="{ 'is-invalid': registerForm.get('password')?.touched && registerForm.get('password')?.invalid }">

              <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="invalid-feedback">
                Password must be at least 6 characters.
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
              Sign Up
            </button>

          </form>

          <div class="text-center mt-3">
            <span>Already have an account? </span>
            <a routerLink="/login">Login</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
