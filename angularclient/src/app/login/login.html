<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email"
                     formControlName="email"
                     [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid }">
              <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="invalid-feedback">
                Please enter a valid email.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password"
                     formControlName="password"
                     [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }">
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="invalid-feedback">
                Password is required.
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
          <div class="text-center mt-3">
            <span>Don't have an account? </span>
            <a routerLink="/register">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
